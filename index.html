<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZEALOT BGMI Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .overlay-wrapper {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      pointer-events: none;
    }

    .overlay-bar {
      background: linear-gradient(90deg, #1a1a1a 0%, #000000 100%);
      border: 2px solid #ffc400;
      border-radius: 25px;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.5), 0 0 40px rgba(255, 255, 0, 0.2);
      animation: glow 2s infinite alternate;
    }

    .text-content {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      font-weight: bold;
      font-size: 22px;
      text-shadow: 0 0 6px #ffcc00;
    }

    .highlight {
      color: #00ffd5;
    }

    .live-dot {
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px rgba(255, 200, 0, 0.3), 0 0 20px rgba(255, 255, 0, 0.2);
      }
      100% {
        box-shadow: 0 0 25px rgba(255, 255, 0, 0.7), 0 0 50px rgba(255, 200, 0, 0.4);
      }
    }

    @media (max-width: 768px) {
      .overlay-bar {
        padding: 10px 20px;
        gap: 10px;
      }

      .text-content {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay-wrapper">
    <div class="overlay-bar">
      <div class="live-dot"></div>
      <div class="text-content">
        LIVE | <span class="highlight">ZEALOT</span> | BGMI ðŸ”¥
      </div>
    </div>
  </div>
</body>
</html>
