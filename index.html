<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0" />
  <title>Pro Lower Third Overlay</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      width: 1280px;
      height: 720px;
      background: transparent;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    .lower-third-wrapper {
      position: absolute;
      bottom: 40px;
      left: 40px;
      width: 600px;
      background: linear-gradient(145deg, #0ff, #00f);
      padding: 5px;
      border-radius: 20px;
      box-shadow: 0 0 15px #0ff, 0 0 30px #00f, 0 0 50px #0ff;
      animation: floatIn 1s ease-out forwards;
    }

    .lower-third-content {
      background: rgba(10, 10, 30, 0.9);
      border-radius: 15px;
      padding: 15px 25px;
    }

    .glitch-name {
      font-size: 26px;
      color: #00ffff;
      position: relative;
      animation: glitch 1.5s infinite;
      text-shadow: 0 0 5px #0ff, 0 0 10px #00f;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(-2px, -1px); }
      60% { transform: translate(1px, 1px); }
      80% { transform: translate(2px, -1px); }
      100% { transform: translate(0); }
    }

    .description {
      color: #fff;
      font-size: 15px;
      margin-top: 5px;
      text-shadow: 0 0 5px #00f;
    }

    .social-slider {
      margin-top: 10px;
      height: 25px;
      overflow: hidden;
      position: relative;
    }

    .social-slide-track {
      position: absolute;
      white-space: nowrap;
      animation: slideSocial 60s linear infinite;
      color: #fff;
      font-size: 14px;
      text-shadow: 0 0 3px #0ff, 0 0 6px #00f;
    }

    @keyframes slideSocial {
      0% { transform: translateX(100%); }
      10% { transform: translateX(0); }
      90% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="lower-third-wrapper">

</body>
</html>
